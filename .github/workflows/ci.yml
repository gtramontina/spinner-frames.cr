on:
  push:
  pull_request:
    branches: [master]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Download source
        uses: actions/checkout@v2

      - name: Install Crystal
        uses: oprypin/install-crystal@9b5495775080480de42edffd4b49ef733a946ba7

      - name: Install shards
        run: shards update --ignore-crystal-version

      - name: Run tests
        run: crystal spec